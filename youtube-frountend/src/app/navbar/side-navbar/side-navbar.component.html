<div class="side-nav-content">

  <ul class="nav-List" [ngClass]="{'nav-list-open' : navstatus }">
    <li class="nav-list-item" *ngFor="let item of sidenavList">
      <i class="{{item.icon}}"></i>
      <span>
            <a routerLink = "{{item.link}}">{{item.name}}</a>
          </span>
    </li>

  </ul>

</div>
